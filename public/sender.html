<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Comunicado - Sala do Futuro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Part√≠culas animadas de fundo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg);
        opacity: 0.3;
      }
      25% { 
        transform: translateY(-30px) translateX(20px) rotate(90deg);
        opacity: 0.6;
      }
      50% { 
        transform: translateY(-60px) translateX(-10px) rotate(180deg);
        opacity: 0.3;
      }
      75% { 
        transform: translateY(-30px) translateX(-30px) rotate(270deg);
        opacity: 0.8;
      }
    }

    /* Container principal */
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      animation: slideInFromBottom 1s ease-out;
    }

    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 3rem;
      color: white;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { 
        text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      }
      to { 
        text-shadow: 0 4px 30px rgba(255, 255, 255, 0.6), 
                     0 0 40px rgba(255, 255, 255, 0.2);
      }
    }

    .header .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* Card do formul√°rio */
    .form-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 2s ease;
    }

    .form-card:hover::before {
      left: 100%;
    }

    /* Formul√°rio */
    #comunicadoForm {
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 35px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      color: #333;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .form-group label::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: width 0.5s ease;
      border-radius: 2px;
    }

    .form-group:focus-within label::after {
      width: 100%;
    }

    /* Estilo dos inputs */
    .input-container {
      position: relative;
    }

    #titulo {
      width: 100%;
      padding: 20px 25px;
      border: 3px solid #e1e8f0;
      border-radius: 15px;
      font-size: 18px;
      background: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      position: relative;
    }

    #titulo:focus {
      border-color: #667eea;
      box-shadow: 
        0 0 0 5px rgba(102, 126, 234, 0.1),
        0 10px 30px rgba(102, 126, 234, 0.2);
      transform: translateY(-3px);
    }

    /* Textarea estilizado */
    #mensagem {
      width: 100%;
      min-height: 200px;
      padding: 25px;
      border: 3px solid #e1e8f0;
      border-radius: 15px;
      font-size: 16px;
      font-family: inherit;
      background: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      resize: vertical;
      line-height: 1.6;
    }

    #mensagem:focus {
      border-color: #667eea;
      box-shadow: 
        0 0 0 5px rgba(102, 126, 234, 0.1),
        0 10px 30px rgba(102, 126, 234, 0.2);
      transform: translateY(-3px);
    }

    /* Contador de caracteres */
    .char-counter {
      position: absolute;
      bottom: 10px;
      right: 15px;
      color: #999;
      font-size: 12px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.9);
      padding: 4px 8px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #mensagem:focus + .char-counter {
      color: #667eea;
    }

    /* Bot√£o de envio */
    .submit-btn {
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 20px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s ease;
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 20px 40px rgba(102, 126, 234, 0.4),
        0 0 20px rgba(118, 75, 162, 0.3);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(-2px);
    }

    /* √çcones nos inputs */
    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #999;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-with-icon {
      padding-left: 60px !important;
    }

    .form-group:focus-within .input-icon {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    /* Anima√ß√£o de loading no bot√£o */
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: loading 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loading {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* Valida√ß√£o visual */
    .input-valid {
      border-color: #4CAF50 !important;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1) !important;
    }

    .input-invalid {
      border-color: #f44336 !important;
      box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1) !important;
    }

    /* Toast de sucesso */
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
    }

    .toast.show {
      transform: translateX(0);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        margin: 0 10px;
      }
      
      .form-card {
        padding: 30px 25px;
        border-radius: 20px;
      }
      
      .header h1 {
        font-size: 2.5rem;
      }
      
      #titulo, #mensagem {
        padding: 15px 20px;
        font-size: 16px;
      }
      
      .input-with-icon {
        padding-left: 55px !important;
      }

      .submit-btn {
        padding: 18px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .form-card {
        padding: 25px 20px;
      }
      
      .toast {
        right: 15px;
        left: 15px;
        transform: translateY(-100px);
      }
      
      .toast.show {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Part√≠culas de fundo -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Enviar Comunicado</h1>
      <p class="subtitle">Compartilhe informa√ß√µes importantes com sua equipe</p>
    </div>

    <!-- Card do formul√°rio -->
    <div class="form-card">
      <form id="comunicadoForm">
        <div class="form-group">
          <label for="titulo">T√≠tulo do Comunicado</label>
          <div class="input-container">
            <div class="input-icon">üì¢</div>
            <input type="text" id="titulo" class="input-with-icon" required placeholder="Digite o t√≠tulo do comunicado...">
          </div>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <div class="input-container">
            <div class="input-icon">‚úçÔ∏è</div>
            <textarea id="mensagem" class="input-with-icon" required placeholder="Digite sua mensagem aqui... Seja claro e objetivo para garantir que todos compreendam a informa√ß√£o."></textarea>
            <div class="char-counter" id="charCounter">0 caracteres</div>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Enviar Comunicado</span>
          <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
        </button>
      </form>
    </div>
  </div>

  <!-- Toast de sucesso -->
  <div class="toast" id="successToast">
    ‚úÖ Comunicado enviado com sucesso!
  </div>

  <script>
    // Criar part√≠culas animadas
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 40;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 8 + 3;
        const positionX = Math.random() * window.innerWidth;
        const positionY = Math.random() * window.innerHeight;
        const animationDelay = Math.random() * 8;
        
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = positionX + 'px';
        particle.style.top = positionY + 'px';
        particle.style.animationDelay = animationDelay + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    // Contador de caracteres
    const mensagemTextarea = document.getElementById('mensagem');
    const charCounter = document.getElementById('charCounter');

    mensagemTextarea.addEventListener('input', function() {
      const length = this.value.length;
      charCounter.textContent = `${length} caracteres`;
      
      if (length > 500) {
        charCounter.style.color = '#f44336';
      } else if (length > 300) {
        charCounter.style.color = '#ff9800';
      } else {
        charCounter.style.color = '#999';
      }
    });

    // Valida√ß√£o em tempo real
    const tituloInput = document.getElementById('titulo');

    tituloInput.addEventListener('input', function() {
      if (this.value.length >= 3) {
        this.classList.add('input-valid');
        this.classList.remove('input-invalid');
      } else if (this.value.length > 0) {
        this.classList.add('input-invalid');
        this.classList.remove('input-valid');
      } else {
        this.classList.remove('input-valid', 'input-invalid');
      }
    });

    mensagemTextarea.addEventListener('input', function() {
      if (this.value.length >= 10) {
        this.classList.add('input-valid');
        this.classList.remove('input-invalid');
      } else if (this.value.length > 0) {
        this.classList.add('input-invalid');
        this.classList.remove('input-valid');
      } else {
        this.classList.remove('input-valid', 'input-invalid');
      }
    });

    // Manipula√ß√£o do formul√°rio
    document.getElementById('comunicadoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const btn = e.target.querySelector('.submit-btn');
      const btnText = btn.querySelector('.btn-text');
      const loading = btn.querySelector('.loading');
      const titulo = document.getElementById('titulo').value;
      const mensagem = document.getElementById('mensagem').value;
      
      // Valida√ß√£o
      if (!titulo.trim() || !mensagem.trim()) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      if (titulo.length < 3) {
        alert('O t√≠tulo deve ter pelo menos 3 caracteres!');
        return;
      }

      if (mensagem.length < 10) {
        alert('A mensagem deve ter pelo menos 10 caracteres!');
        return;
      }
      
      // Mostrar loading
      btnText.style.display = 'none';
      loading.style.display = 'flex';
      btn.disabled = true;
      
      // Simular envio
      setTimeout(() => {
        // Ocultar loading
        btnText.style.display = 'block';
        loading.style.display = 'none';
        btn.disabled = false;
        
        // Anima√ß√£o de sucesso
        btn.innerHTML = '‚úÖ Enviado!';
        btn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
        
        // Mostrar toast
        showToast();
        
        // Limpar formul√°rio ap√≥s 2 segundos
        setTimeout(() => {
          document.getElementById('comunicadoForm').reset();
          btn.innerHTML = '<span class="btn-text">Enviar Comunicado</span><div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
          btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
          
          // Remover classes de valida√ß√£o
          tituloInput.classList.remove('input-valid', 'input-invalid');
          mensagemTextarea.classList.remove('input-valid', 'input-invalid');
          charCounter.textContent = '0 caracteres';
        }, 2500);
      }, 2000);
    });

    // Mostrar toast de sucesso
    function showToast() {
      const toast = document.getElementById('successToast');
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    // Inicializar part√≠culas
    window.addEventListener('load', createParticles);

    // Recriar part√≠culas ao redimensionar
    window.addEventListener('resize', () => {
      document.getElementById('particles').innerHTML = '';
      createParticles();
    });
  </script>

  <script type="module" src="sender.js"></script>
</body>
</html>
