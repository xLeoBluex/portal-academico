    <header> <!--chatbot-->
        <section>
            <div class="conteudo">
                <div class="icon-background1">
                    <h1>Nexus</h1>
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="logo">
                    <img src="img/logo2.png" alt="">
                </div>
            </div>

            </div>

    <header> <!--bem vindo-->
        <section>
            <div class="caixa-mensagens">

                <img src="img/pra-cima-preto.png" class="img2" alt="Enviar" onclick="enviarMensagem()">
                <input type="file" id="file-input" style="display: none;">
                <div class="container22">
                    <form id="messageForm" class="message-form">
                        <button type="button" id="audioButton" aria-label="Ativar reconhecimento por voz">

    <script src="script.js"></script>
    <script>
        document.getElementById("logoutButton").addEventListener("click", () => {
            // Remover dados de sessão ou autenticação
            localStorage.removeItem("userToken");
            sessionStorage.removeItem("userToken");
            document.cookie = "userToken=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
    
            // Redirecionar para a página de login
            window.location.href = "/index.html"; // Aqui você coloca o caminho para a página de login
        });
    </script>
